<!DOCTYPE html>

    <style>

        body {

            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            margin: 0;
            user-select: none;
            overflow-x: hidden;

        .header { text-align: center; margin-bottom: 30px; }

        /* –ë–õ–û–ö –•–£–ö–û–í */
        .hooks-container {

        .hook-card {

            padding: 15px;
            border-radius: 20px;
            text-align: center;
            width: 100px;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: 0.2s;
        }

        .hook-card:active { transform: scale(0.9); background: rgba(255,149,0,0.2); }
        .hook-card i { display: block; font-size: 24px; margin-bottom: 5px; }

        /* –ü–ï–†–ï–í–û–î–ß–ò–ö */
        .translator-box {

            padding: 20px;
            border-radius: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        input {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 12px;
            color: white;
            box-sizing: border-box;
            margin-bottom: 15px;
            outline: none;
        }

        .action-btn {
            background: var(--accent);
            color: black;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
        }

        #result-display {
            margin-top: 20px;
            font-style: italic;
            color: #ffcc00;
            min-height: 24px;
            text-align: center;
        }

        .paw-btn {

            border-radius: 50%;

            justify-content: center;
            font-size: 40px;
            margin: 20px 0;

        }
    </style>
</head>
<body>

    <div class="header">

    <!-- –•–£–ö–ò -->

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const catDictionary = ["–ú—è—É!", "–ú—Ä—Ä—Ä-–º—è?", "–®—à—à—à!", "–ú—è—É-–º—è—É!", "–ú—è—Ñ—Ñ!", "–ü—Ä—Ä—Ä—Ä—Ä..."];
        const thoughts = [
            "–ì–¥–µ –º–æ—è –µ–¥–∞, ¬´–∫–æ–∂–∞–Ω—ã–π¬ª? üòæ",
            "–ö–∞–∫ —Ü–∞—Ä–∞–ø–Ω—É! –†—É–∫–∏ –ø—Ä–æ—á—å! üòº",
            "–õ—é–±–∏–º—ã–π –∫–æ–∂–∞–Ω—ã–π —Ö–æ–∑—è–∏–Ω... ‚ù§Ô∏è",
            "–¢—ã–≥-–¥—ã–∫ –Ω–∞ –≥–æ–ª–æ–≤–µ —É—Å—Ç—Ä–æ–∏—Ç—å?",
            "–Ø –Ω–µ –ª—é–±–ª—é –¥–∏–µ—Ç—ã. –ù–µ—Å–∏ –ø–∞—à—Ç–µ—Ç!"
        ];

        // 1. –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–≤–æ–¥–∞
        function translateToCat() {
            const input = document.getElementById('userInput').value;
            if(!input) return;
            
            tg.HapticFeedback.impactOccurred('medium');
            const display = document.getElementById('result-display');
            display.innerText = "–ê–Ω–∞–ª–∏–∑–∏—Ä—É—é —á–µ–ª–æ–≤–µ—á–µ—Å–∫–∏–π...";
            
            setTimeout(() => {
                const randomMeow = catDictionary[Math.floor(Math.random() * catDictionary.length)];
                display.innerText = "üê± –≥–æ–≤–æ—Ä–∏—Ç: " + randomMeow;
                tg.HapticFeedback.notificationOccurred('success');
            }, 1000);

        // 2. –§—É–Ω–∫—Ü–∏—è –º—ã—Å–ª–µ–π (—Ç–≤–æ–∏ —Ñ—Ä–∞–∑—ã)
        function scanCatThoughts() {
            tg.HapticFeedback.impactOccurred('heavy');
            const display = document.getElementById('result-display');
            display.innerText = "–°—á–∏—Ç—ã–≤–∞—é –±–∏–æ–ø–æ–ª–µ...";
            
            setTimeout(() => {
                const thought = thoughts[Math.floor(Math.random() * thoughts.length)];
                display.innerText = "–ö–æ—Ç –¥—É–º–∞–µ—Ç: " + thought;
                tg.HapticFeedback.notificationOccurred('success');
            }, 1500);

        // 3. –§–£–ù–ö–¶–ò–Ø –•–£–ö–û–í (–ó–≤—É–∫–∏)
        function playHook(type) {
            tg.HapticFeedback.notificationOccurred('warning');
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            if(type === 'magnet') {
                // –ò–º–∏—Ç–∞—Ü–∏—è –≤—ã—Å–æ–∫–æ—á–∞—Å—Ç–æ—Ç–Ω–æ–≥–æ –ø–∏—Å–∫–∞/–ø—Ä–∏–º–∞–Ω–∫–∏
                oscillator(audioCtx, 880, 'triangle', 0.5);
                alert("üîä –í–∫–ª—é—á–µ–Ω –∑–≤—É–∫ –ø—Ä–∏–º–∞–Ω–∫–∏ (—à—É—Ä—à–∞–Ω–∏–µ)");
            } else {
                // –ò–º–∏—Ç–∞—Ü–∏—è —Ä–µ–∑–∫–æ–≥–æ —à–∏–ø–µ–Ω–∏—è
                oscillator(audioCtx, 150, 'sawtooth', 0.3);
                alert("üö´ –ò–∑–¥–∞–Ω –æ—Ç–ø—É–≥–∏–≤–∞—é—â–∏–π —Å–∏–≥–Ω–∞–ª");
            }
        }

        function oscillator(ctx, freq, type, duration) {
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, ctx.currentTime);
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.start();
            gain.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime + duration);
            osc.stop(ctx.currentTime + duration);
        }
    </script>
