<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org"></script>
    <style>
        :root {
            --tg-theme-bg-color: #1c1c1e;
            --tg-theme-button-color: #ff9500;
        }

        body {
            background-color: var(--tg-theme-bg-color);
            color: white;
            font-family: -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            /* –û–¢–ö–õ–Æ–ß–ê–ï–ú –í–´–î–ï–õ–ï–ù–ò–ï –¢–ï–ö–°–¢–ê –ü–û–í–°–ï–ú–ï–°–¢–ù–û */
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .container { text-align: center; width: 90%; }

        .scan-button {
            width: 130px;
            height: 130px;
            background: linear-gradient(135deg, #ff9500 0%, #ff5e00 100%);
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            cursor: pointer;
            box-shadow: 0 0 40px rgba(255, 149, 0, 0.4);
            transition: transform 0.1s;
            animation: pulse 2s infinite;
            /* –ó–ê–ü–†–ï–¢ –í–´–î–ï–õ–ï–ù–ò–Ø –î–õ–Ø –ö–ù–û–ü–ö–ò */
            -webkit-tap-highlight-color: transparent;
        }

        .scan-button:active { transform: scale(0.92); opacity: 0.9; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 149, 0, 0.6); }
            70% { box-shadow: 0 0 0 30px rgba(255, 149, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 149, 0, 0); }
        }

        #result-card {
            margin-top: 40px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #text-output { font-size: 20px; font-weight: 600; color: #ffcc00; }
        .loader { display: none; margin-top: 25px; font-weight: bold; color: #ff9500; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="margin-bottom: 5px;">MeowVibe üêæ</h1>
        <p style="opacity: 0.5; margin-bottom: 50px;">–ó–∞–∂–º–∏ –ª–∞–ø–∫—É, —á—Ç–æ–±—ã —É—Å–ª—ã—à–∞—Ç—å –º—ã—Å–ª–∏</p>

        <button class="scan-button" onclick="startScan()">üêæ</button>

        <div class="loader" id="loader">–°–õ–£–®–ê–Æ –ú–Ø–£–ö–ê–ù–ò–ï...</div>

        <div id="result-card">
            <div id="text-output"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –¢–í–û–ò –§–†–ê–ó–´ –¢–£–¢:
        const catPhrases = [
            "–ì–æ–ª–æ–¥: –ß–µ–ª–æ–≤–µ–∫, –º–∏—Å–∫–∞ –ø—É—Å—Ç–∞ —É–∂–µ 5 –º–∏–Ω—É—Ç! –≠—Ç–æ –≥–µ–Ω–æ—Ü–∏–¥!",
            "–ó–ª–æ—Å—Ç—å: –¢–≤–æ–∏ –ø–æ–≥–ª–∞–∂–∏–≤–∞–Ω–∏—è —Å–µ–π—á–∞—Å –ª–∏—à–Ω–∏–µ. –£–π–¥–∏.",
            "–õ—é–±–æ–≤—å: –õ–∞–¥–Ω–æ, —Ç—ã —Å–µ–≥–æ–¥–Ω—è –Ω–µ–ø–ª–æ—Ö–æ –ø–æ—Ä–∞–±–æ—Ç–∞–ª. –ú–æ–∂–µ—à—å –ø–æ—á–µ—Å–∞—Ç—å –∑–∞ —É—à–∫–æ–º.",
            "–ì–æ–ª–æ–¥: –ù–µ—Å–∏ –ø–∞—à—Ç–µ—Ç, –∏–ª–∏ —è —Å—ä–µ–º —Ç–≤–æ–∏ –∫–∞–∫—Ç—É—Å—ã!",
            "–°–∫—É–∫–∞: –ü–æ—á–µ–º—É —Ç—ã —Å–∏–¥–∏—à—å –≤ —Ç–µ–ª–µ—Ñ–æ–Ω–µ, –∞ –Ω–µ –ª–æ–≤–∏—à—å –º–Ω–µ –º—É—Ö?"
        ];

        function startScan() {
            // –°–∏–ª—å–Ω–∞—è –≤–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏
            tg.HapticFeedback.impactOccurred('heavy');
            
            document.getElementById('result-card').style.display = 'none';
            document.getElementById('loader').style.display = 'block';
            
            setTimeout(() => {
                const randomPhrase = catPhrases[Math.floor(Math.random() * catPhrases.length)];
                
                document.getElementById('loader').style.display = 'none';
                document.getElementById('result-card').style.display = 'block';
                document.getElementById('text-output').innerText = "üê±: " + randomPhrase;
                
                // –í–∏–±—Ä–∞—Ü–∏—è —É—Å–ø–µ—Ö–∞ –ø—Ä–∏ –≤—ã–¥–∞—á–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
                tg.HapticFeedback.notificationOccurred('success');
            }, 1800);
        }
    </script>
</body>
</html>
