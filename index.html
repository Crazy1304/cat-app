<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org"></script>
    <style>
        :root {
            --tg-theme-bg-color: #121214;
            --tg-theme-button-color: #ff9500;
        }

        body {
            background-color: var(--tg-theme-bg-color);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        .container { text-align: center; width: 90%; z-index: 2; }

        h1 { font-size: 32px; margin-bottom: 5px; letter-spacing: -1px; }
        .subtitle { opacity: 0.6; margin-bottom: 50px; font-size: 14px; }

        .scan-button {
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, #ff9500 0%, #ff5e00 100%);
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 65px;
            cursor: pointer;
            box-shadow: 0 0 50px rgba(255, 149, 0, 0.3);
            transition: transform 0.1s, box-shadow 0.3s;
            animation: pulse 2s infinite;
            -webkit-tap-highlight-color: transparent;
            margin: 0 auto;
        }

        .scan-button:active { transform: scale(0.9); box-shadow: 0 0 20px rgba(255, 149, 0, 0.5); }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 149, 0, 0.5); }
            70% { box-shadow: 0 0 0 25px rgba(255, 149, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 149, 0, 0); }
        }

        #result-card {
            margin-top: 35px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            animation: slideUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 280px;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        #text-output { font-size: 22px; font-weight: 700; line-height: 1.3; }
        
        /* –ö–ª–∞—Å—Å—ã –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è */
        .status-hunger { color: #ffcc00; text-shadow: 0 0 15px rgba(255, 204, 0, 0.3); }
        .status-angry { color: #ff4d4d; text-shadow: 0 0 15px rgba(255, 77, 77, 0.3); }
        .status-love { color: #ff85a2; text-shadow: 0 0 15px rgba(255, 133, 162, 0.3); }

        .loader { 
            display: none; 
            margin-top: 25px; 
            font-weight: 800; 
            color: #ff9500; 
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 12px;
            animation: blink 0.8s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <div class="container">
        <h1>MeowVibe üêæ</h1>
        <p class="subtitle">–ü—Ä–∏–ª–æ–∂–∏ –ª–∞–ø—É –∫ —Å–µ–Ω—Å–æ—Ä—É</p>

        <button class="scan-button" onclick="startScan()">üêæ</button>

        <div class="loader" id="loader">–°—á–∏—Ç—ã–≤–∞—é –º—ã—Å–ª–∏...</div>

        <div id="result-card">
            <div id="text-output"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const phrases = [
            { text: "–ì–¥–µ –º–æ—è –µ–¥–∞, ¬´–∫–æ–∂–∞–Ω—ã–π¬ª? üòæ", type: "hunger" },
            { text: "–ú–æ–∂–µ—Ç –Ω–µ –±—É–¥–µ–º —Å–µ–≥–æ–¥–Ω—è –≥–æ–ª–æ–¥–∞—Ç—å?", type: "hunger" },
            { text: "–Ø –Ω–µ –ª—é–±–ª—é –¥–∏–µ—Ç—ã. –ù–µ—Å–∏ –ø–∞—à—Ç–µ—Ç!", type: "hunger" },
            { text: "–ö–∞–∫ —Ü–∞—Ä–∞–ø–Ω—É! –†—É–∫–∏ –ø—Ä–æ—á—å! üòº", type: "angry" },
            { text: "–ö—É—Å—å –Ω–µ —Ç–æ–ª—å–∫–æ —Å–ª–∞–±—ã–π –±—ã–≤–∞–µ—Ç!", type: "angry" },
            { text: "–¢—ã–≥-–¥—ã–∫ –Ω–∞ –≥–æ–ª–æ–≤–µ —É—Å—Ç—Ä–æ–∏—Ç—å?", type: "angry" },
            { text: "–õ—é–±–∏–º—ã–π –∫–æ–∂–∞–Ω—ã–π —Ö–æ–∑—è–∏–Ω... ‚ù§Ô∏è", type: "love" },
            { text: "–ú–æ–∏ –º—è—É —Ç–æ–ª—å–∫–æ –¥–ª—è —Ç–µ–±—è.", type: "love" },
            { text: "–ì–ª–∞–¥—å –º–µ–Ω—è –ø–æ–ª–Ω–æ—Å—Ç—å—é! ‚ú®", type: "love" }
        ];

        function startScan() {
            tg.HapticFeedback.impactOccurred('heavy');
            
            const card = document.getElementById('result-card');
            const loader = document.getElementById('loader');
            const output = document.getElementById('text-output');
            
            card.style.display = 'none';
            loader.style.display = 'block';
            
            // –°–±—Ä–æ—Å —Ñ–æ–Ω–∞ —Ç–µ–ª–∞
            document.body.style.background = "#121214";
            
            setTimeout(() => {
                const item = phrases[Math.floor(Math.random() * phrases.length)];
                
                loader.style.display = 'none';
                card.style.display = 'block';
                
                // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç–µ–∫—Å—Ç–∞ –∏ —Ü–≤–µ—Ç–∞
                output.innerText = item.text;
                output.className = ""; // —Å–±—Ä–æ—Å
                output.classList.add('status-' + item.type);
                
                // –ú–µ–Ω—è–µ–º —Ñ–æ–Ω –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è (–æ—á–µ–Ω—å –º—è–≥–∫–æ)
                if(item.type === 'angry') document.body.style.background = "#1a0a0a";
                if(item.type === 'love') document.body.style.background = "#1a0a12";
                if(item.type === 'hunger') document.body.style.background = "#1a160a";
                
                tg.HapticFeedback.notificationOccurred('success');
            }, 1800);
        }
    </script>
</body>
</html>
