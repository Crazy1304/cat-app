<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org"></script>
    <style>
        :root { --accent: #ff9500; --bg: #0d0d0f; --glass: rgba(255, 255, 255, 0.05); }
        body { 
            background: var(--bg); color: white; font-family: -apple-system, sans-serif;
            display: flex; flex-direction: column; align-items: center; margin: 0; padding: 10px;

        }

        /* –ö–æ—Ç –∏ –°—Ç–∞—Ç—ã */
        .cat-avatar { font-size: 65px; margin: 10px 0; transition: 0.4s; text-shadow: 0 0 20px rgba(255,149,0,0.2); }
        .top-stats { display: flex; gap: 10px; margin-bottom: 15px; width: 100%; max-width: 340px; }
        .stat-card { background: var(--glass); flex: 1; padding: 8px; border-radius: 12px; text-align: center; border: 1px solid #333; font-size: 11px; }

        /* –û—Ä–∞–∫—É–ª */
        .oracle {
            width: 90%; background: linear-gradient(135deg, #1a1a1c, #2a2a2e);
            border-radius: 20px; padding: 15px; margin-bottom: 20px; border: 1px solid #444;
            text-align: center; position: relative; cursor: pointer;
        }
        .oracle-tag { position: absolute; top: -10px; left: 15px; background: var(--accent); color: black; font-size: 9px; font-weight: bold; padding: 2px 6px; border-radius: 4px; }

        /* –ê—á–∏–≤–∫–∏ */
        .ach-row { display: flex; gap: 10px; margin-bottom: 20px; }
        .ach { width: 42px; height: 42px; background: var(--glass); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; border: 1px solid #333; filter: grayscale(1); opacity: 0.3; transition: 0.5s; }
        .ach.active { filter: grayscale(0); opacity: 1; border-color: var(--accent); box-shadow: 0 0 15px var(--accent); }

        /* –ì–ª–∞–≤–Ω–∞—è –ø–∞–Ω–µ–ª—å */
        .main-panel {
            width: 100%; max-width: 340px; background: var(--glass); border-radius: 35px;
            padding: 25px 15px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(15px);
            text-align: center; position: relative; overflow: hidden;
        }
        #laser { position: absolute; left: 0; width: 100%; height: 2px; background: var(--accent); box-shadow: 0 0 15px var(--accent); display: none; }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }

        .trust-line { width: 100%; height: 6px; background: #222; border-radius: 10px; margin: 12px 0; overflow: hidden; }
        #trust-fill { width: 50%; height: 100%; background: linear-gradient(90deg, #ff4d4d, var(--accent), #4aff4a); transition: 1s; }

        .paw-btn { width: 100px; height: 100px; border-radius: 50%; border: none; background: linear-gradient(135deg, #ff9500, #ff5e00); font-size: 45px; cursor: pointer; box-shadow: 0 8px 25px rgba(255,149,0,0.4); margin-top: 15px; }

        /* –§—É—Ç–µ—Ä */
        .social-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 340px; margin-top: 20px; }
        .s-btn { background: #2a2a2e; border: 1px solid #444; color: white; padding: 12px; border-radius: 15px; font-size: 11px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="top-stats">
        <div class="stat-card">üèÜ –†–∞–Ω–≥: <b id="rank">–ù–æ–≤–∏—á–æ–∫</b></div>
        <div class="stat-card">üë• –î—Ä—É–∑—å—è: <b id="f-count">0</b></div>
    </div>

    <div class="cat-avatar" id="face">üòº</div>

    <div class="ach-row">
        <div class="ach" id="ach-1" title="–ü–µ—Ä–≤—ã–π –∫–æ–Ω—Ç–∞–∫—Ç">ü§ù</div>
        <div class="ach" id="ach-2" title="–°—ã—Ç—ã–π –∫–æ—Ç">ü•£</div>
        <div class="ach" id="ach-3" title="–ê–ª—å—Ñ–∞-–ö–æ—Ç">üëë</div>
    </div>

    <div class="oracle" onclick="getOracle()">
        <div class="oracle-tag" id="day-tag">7 –î–ù–ï–ô FREE</div>
        <div style="font-size: 10px; opacity: 0.5; margin-bottom: 4px;">–ï–ñ–ï–î–ù–ï–í–ù–û–ï –ü–†–û–†–û–ß–ï–°–¢–í–û</div>
        <div id="oracle-msg" style="color: #ffcc00; font-weight: bold; font-size: 13px;">–£–∑–Ω–∞—Ç—å —Å–≤–æ—é —Å—É–¥—å–±—É –Ω–∞ —Å–µ–≥–æ–¥–Ω—è</div>
    </div>

    <div class="main-panel">
        <div id="laser"></div>
        <div style="font-size: 10px; display: flex; justify-content: space-between; opacity: 0.6;"><span>–î–û–í–ï–†–ò–ï –ö–û–¢–ê</span><span id="t-pct">50%</span></div>
        <div class="trust-line"><div id="trust-fill"></div></div>

        <div id="output" style="font-size: 18px; min-height: 50px; margin: 15px 0; font-weight: 700;">–ü—Ä–∏–ª–æ–∂–∏ –ª–∞–ø—É...</div>
        <button class="paw-btn" id="p-btn" onclick="scan()">üêæ</button>
    </div>

    <div class="social-btns">
        <button class="s-btn" onclick="invite()">üë• –ü–û–ó–í–ê–¢–¨ –î–†–£–ì–ê</button>
        <button class="s-btn" style="background:#3390ec; border:none;" onclick="share()">üì¢ –ü–û–î–ï–õ–ò–¢–¨–°–Ø</button>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø –ë–û–¢–ê
    const BOT_USERNAME = "MeowVibe_bot"; 

    let trust = 50;
    let scans = 0;
    let friends = 0;
    
    // –¢–í–û–ò –§–†–ê–ó–´
    const phrases_bad = [
        "–ì–¥–µ –º–æ—è –µ–¥–∞, –∫–æ–∂–∞–Ω—ã–π? üòæ", 
        "–ö–∞–∫ —Ü–∞—Ä–∞–ø–Ω—É! üòº", 
        "–¢—ã–≥-–¥—ã–∫ –Ω–∞ –≥–æ–ª–æ–≤–µ —É—Å—Ç—Ä–æ–∏—Ç—å?", 
        "–ù–µ—Å–∏ –ø–∞—à—Ç–µ—Ç!", 
        "–Ø –Ω–µ –ª—é–±–ª—é –¥–∏–µ—Ç—ã!"
    ];
    const phrases_good = [
        "–õ—é–±–∏–º—ã–π –∫–æ–∂–∞–Ω—ã–π —Ö–æ–∑—è–∏–Ω... ‚ù§Ô∏è", 
        "–ú—Ä—Ä—Ä-–º—è—É! ‚ú®", 
        "–¢—ã –ª—É—á—à–∏–π –∏–∑ –ª—é–¥–µ–π.", 
        "–ì–ª–∞–¥—å –º–µ–Ω—è –ø–æ–ª–Ω–æ—Å—Ç—å—é!", 
        "–ú–æ–∏ –º—è—É —Ç–æ–ª—å–∫–æ –¥–ª—è —Ç–µ–±—è."
    ];

    function scan() {
        if(trust < 15) return tg.showAlert("–ö–æ—Ç –∑–ª–∏—Ç—Å—è! –ù–∞–∫–æ—Ä–º–∏ –µ–≥–æ –ø–∞—à—Ç–µ—Ç–æ–º –∑–∞ –∑–≤–µ–∑–¥—ã. ‚≠êÔ∏è");
        
        const laser = document.getElementById('laser');
        laser.style.display = 'block';
        laser.style.animation = 'scan 1.2s infinite linear';
        document.getElementById('output').innerText = "–ê–ù–ê–õ–ò–ó–ò–†–£–Æ –ß–ê–°–¢–û–¢–´...";
        tg.HapticFeedback.impactOccurred('heavy');

        setTimeout(() => {
            laser.style.display = 'none';
            const res = (trust > 65) ? phrases_good[Math.floor(Math.random()*5)] : phrases_bad[Math.floor(Math.random()*5)];
            document.getElementById('output').innerText = res;
            window.currentRes = res;
            scans++;
            trust = Math.max(5, trust - 15);
            updateUI();
            tg.HapticFeedback.notificationOccurred('success');
        }, 2000);
    }

    function invite() {
        const url = `https://t.me{BOT_USERNAME}/app?startapp=ref_${tg.initDataUnsafe.user?.id || 'id'}`;
        const text = encodeURIComponent("–ü–æ–π–º–∏, —á—Ç–æ –¥—É–º–∞–µ—Ç —Ç–≤–æ–π –∫–æ—Ç! üêæ –ó–∞—Ö–æ–¥–∏ –≤ MeowVibe –∏ –ø–æ–ª—É—á–∏ –±–æ–Ω—É—Å –¥–æ–≤–µ—Ä–∏—è!");
        tg.openTelegramLink(`https://t.me{url}&text=${text}`);
        // –°–∏–º—É–ª—è—Ü–∏—è –¥–ª—è —Ç–µ—Å—Ç–∞ –∞—á–∏–≤–∫–∏
        friends++; 
        trust = 100;
        updateUI();
    }

    function share() {
        if(!window.currentRes) return tg.showAlert("–°–Ω–∞—á–∞–ª–∞ —É–∑–Ω–∞–π –º—ã—Å–ª–∏ –∫–æ—Ç–∞! üêæ");
        const text = encodeURIComponent(`–ú–æ–π –∫–æ—Ç —Ç–æ–ª—å–∫–æ —á—Ç–æ —Å–∫–∞–∑–∞–ª –º–Ω–µ: "${window.currentRes}" üê±\n–£–∑–Ω–∞–π –ø—Ä–∞–≤–¥—É –æ —Å–≤–æ–µ–º –ø–∏—Ç–æ–º—Ü–µ –≤ MeowVibe!`);
        tg.openTelegramLink(`https://t.me{text}`);
    }

    function getOracle() {
        tg.HapticFeedback.impactOccurred('medium');
        const pred = [
            "–°–µ–≥–æ–¥–Ω—è –±—É–¥–µ—Ç –ª–∏—à–Ω—è—è –ø–æ—Ä—Ü–∏—è –ø–∞—à—Ç–µ—Ç–∞!",
            "–û–ø–∞—Å–∞–π—Å—è –ø—ã–ª–µ—Å–æ—Å–∞ ‚Äî –æ–Ω –∑–∞–º—ã—à–ª—è–µ—Ç –∑–ª–æ.",
            "–ó–≤–µ–∑–¥—ã –≤–µ–ª—è—Ç —Ç–µ–±–µ –ø–æ—Å–ø–∞—Ç—å 18 —á–∞—Å–æ–≤ —Å–µ–≥–æ–¥–Ω—è.",
            "–ö–æ–∂–∞–Ω—ã–π —Å–µ–≥–æ–¥–Ω—è –±—É–¥–µ—Ç –æ—Å–æ–±–µ–Ω–Ω–æ —â–µ–¥—Ä –Ω–∞ –ø–æ–≥–ª–∞–∂–∏–≤–∞–Ω–∏—è.",
            "–ë—É–¥—å –æ—Å—Ç–æ—Ä–æ–∂–µ–Ω —Å –∫–∞–∫—Ç—É—Å–æ–º ‚Äî –æ–Ω –º–æ–∂–µ—Ç —É–∫–æ–ª–æ—Ç—å."
        ];
        document.getElementById('oracle-msg').innerText = pred[Math.floor(Math.random()*pred.length)];
        tg.showAlert("–û—Ä–∞–∫—É–ª –ú—è—É –æ—Ç–∫—Ä—ã–ª –∏—Å—Ç–∏–Ω—É!");
    }

    function updateUI() {
        const f = document.getElementById('face');
        const fill = document.getElementById('trust-fill');
        fill.style.width = trust + "%";
        document.getElementById('t-pct').innerText = trust + "%";
        document.getElementById('f-count').innerText = friends;
        
        // –ú–µ–Ω—è–µ–º –∞–≤–∞—Ç–∞—Ä –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –¥–æ–≤–µ—Ä–∏—è
        if(trust < 30) { f.innerText = "üòæ"; fill.style.background = "#ff4d4d"; }
        else if(trust > 75) { f.innerText = "üòá"; fill.style.background = "#4aff4a"; }
        else { f.innerText = "üòº"; fill.style.background = "var(--accent)"; }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞—á–∏–≤–æ–∫
        if(scans > 0) document.getElementById('ach-1').classList.add('active');
        if(trust >= 100) document.getElementById('ach-2').classList.add('active');
        if(friends > 0) document.getElementById('ach-3').classList.add('active');
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–∞–Ω–≥–∞
        const ranks = ["–ù–æ–≤–∏—á–æ–∫", "–ö–æ—à–∞—Ç–Ω–∏–∫", "–ú–∞—Å—Ç–µ—Ä –ú—è—É", "–ö–æ—à–∞—á–∏–π –ë–æ–≥"];
        document.getElementById('rank').innerText = ranks[Math.min(Math.floor(scans/5), 3)];
    }

    updateUI();
</script>
</body>
</html>
