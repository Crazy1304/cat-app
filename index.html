<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org"></script>
    <style>
        :root { --accent: #ff9500; --bg: #0d0d0f; --glass: rgba(255, 255, 255, 0.08); }
        * { -webkit-touch-callout: none; user-select: none; box-sizing: border-box; touch-action: manipulation; }
        body { 
            background: var(--bg); color: white; font-family: -apple-system, sans-serif;
            display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px;
            min-height: 100vh; overflow-x: hidden;
        }
        .cat-avatar { font-size: 70px; margin: 10px 0; transition: 0.3s; }
        .main-card {
            width: 100%; max-width: 350px; background: var(--glass); border-radius: 30px;
            padding: 20px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(15px);
            text-align: center; position: relative; margin-bottom: 15px;
        }
        .trust-bar { width: 100%; height: 6px; background: #222; border-radius: 10px; margin: 10px 0; overflow: hidden; }
        #trust-fill { width: 50%; height: 100%; background: linear-gradient(90deg, #ff4d4d, var(--accent), #4aff4a); transition: 0.5s; }
        
        .sound-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; width: 100%; max-width: 350px; margin-bottom: 20px; }
        .sound-item { 
            background: #1a1a1c; border-radius: 15px; padding: 15px 5px; text-align: center; 
            border: 1px solid #333; cursor: pointer; transition: 0.2s;
        }
        .sound-item:active { transform: scale(0.9); background: var(--accent); }
        .sound-icon { font-size: 24px; display: block; margin-bottom: 5px; }
        .sound-label { font-size: 10px; font-weight: bold; text-transform: uppercase; opacity: 0.8; }

        .big-btn { 
            width: 80px; height: 80px; border-radius: 50%; border: none; 
            background: linear-gradient(135deg, #ff9500, #ff5e00); 
            font-size: 35px; cursor: pointer; display: block; margin: 10px auto;
            box-shadow: 0 5px 20px rgba(255,149,0,0.3); transition: 0.2s;
        }
        .social-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 350px; }
        .social-btn { background: #2a2a2e; color: white; padding: 12px; border-radius: 15px; font-size: 11px; text-align: center; border: none; font-weight: bold;}
        .share-btn { background: #3390ec; }
        
        #laser { position: absolute; left: 0; width: 100%; height: 2px; background: var(--accent); display: none; z-index: 10; }
        @keyframes scanAnim { 0% { top: 0%; } 100% { top: 100%; } }
    </style>
</head>
<body>

    <div style="font-size: 10px; opacity: 0.4; margin-bottom: 5px;">MEOWVIBE PRO v5.1</div>
    <div class="cat-avatar" id="cat-face">üòº</div>

    <div class="sound-grid">
        <div class="sound-item" onclick="playSound('magnet')">
            <span class="sound-icon">üîî</span>
            <span class="sound-label">–ú–∞–≥–Ω–∏—Ç</span>
        </div>
        <div class="sound-item" onclick="playSound('stop')">
            <span class="sound-icon">üôÖ‚Äç‚ôÇÔ∏è</span>
            <span class="sound-label">–°—Ç–æ–ø!</span>
        </div>
        <div class="sound-item" onclick="playSound('purr')">
            <span class="sound-icon">üí§</span>
            <span class="sound-label">–ú—É—Ä—á–∞–ª–æ</span>
        </div>
    </div>

    <div class="main-card">
        <div id="laser"></div>
        <div class="trust-bar"><div id="trust-fill"></div></div>
        <div id="status" style="font-size: 16px; min-height: 40px; margin: 5px 0; color: #ffcc00; font-weight: bold;">–ì–æ—Ç–æ–≤ –∫ —Å–≤—è–∑–∏</div>
        <button class="big-btn" id="btn" onclick="startScan()">üêæ</button>
    </div>

    <div class="social-grid">
        <button class="social-btn" onclick="doInvite()">‚ûï –ü–û–ó–í–ê–¢–¨ –î–†–£–ì–ê</button>
        <button class="social-btn share-btn" onclick="doShare()">üì¢ –ü–û–î–ï–õ–ò–¢–¨–°–Ø</button>
    </div>

<script>
    // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º tg –ø—Ä–∞–≤–∏–ª—å–Ω–æ –∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ
    const tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
    let trust = 50;
    let lastMiau = "";
    const BOT_USERNAME = "MeowVibe_bot";

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ (—Å–æ–∑–¥–∞–µ–º –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∫–ª–∏–∫–µ –¥–ª—è –æ–±—Ö–æ–¥–∞ –ø–æ–ª–∏—Ç–∏–∫ –±—Ä–∞—É–∑–µ—Ä–∞)
    let audioCtx = null;

    function initAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
    }

    function playSound(type) {
        initAudio();
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –Ω–∞–ª–∏—á–∏–µ HapticFeedback (—á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –æ—à–∏–±–æ–∫ –Ω–∞ –ü–ö)
        if (tg && tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'magnet') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(1200, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.5);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start(); osc.stop(audioCtx.currentTime + 0.5);
        } 
        else if (type === 'stop') {
            const bufferSize = audioCtx.sampleRate * 0.3;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) { data[i] = Math.random() * 2 - 1; }
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            const noiseGain = audioCtx.createGain();
            noiseGain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            noise.connect(noiseGain); noiseGain.connect(audioCtx.destination);
            noise.start();
        }
        else if (type === 'purr') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(40, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            osc.start(); 
            if (tg && tg.HapticFeedback) tg.HapticFeedback.impactOccurred('soft');
            setTimeout(() => { osc.stop(); }, 1000);
        }
    }

    function startScan() {
        initAudio();
        if (tg && tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');
        const laser = document.getElementById('laser');
        const status = document.getElementById('status');
        const btn = document.getElementById('btn');
        
        btn.disabled = true;
        laser.style.display = 'block';
        laser.style.animation = 'scanAnim 1.5s infinite linear';
        status.innerText = "–°–ö–ê–ù–ò–†–£–Æ...";

        setTimeout(() => {
            laser.style.display = 'none';
            btn.disabled = false;
            const res = Math.random() > 0.5 ? "–õ—é–±–∏—Ç —Ç–µ–±—è! ‚ù§Ô∏è" : "–•–æ—á–µ—Ç –∫—É—Å—å! üòº";
            status.innerText = res;
            lastMiau = res;
            updateUI();
        }, 2000);
    }

    function doInvite() {
        const url = `https://t.me{BOT_USERNAME}&text=${encodeURIComponent("–£–∑–Ω–∞–π –º—ã—Å–ª–∏ —Å–≤–æ–µ–≥–æ –∫–æ—Ç–∞! üêæ")}`;
        if (tg) tg.openTelegramLink(url); else window.open(url);
    }

    function doShare() {
        if (!lastMiau) {
            if (tg) tg.showAlert("–°–Ω–∞—á–∞–ª–∞ –Ω–∞–∂–º–∏ –Ω–∞ –ª–∞–ø—É!"); else alert("–°–Ω–∞—á–∞–ª–∞ –Ω–∞–∂–º–∏ –Ω–∞ –ª–∞–ø—É!");
            return;
        }
        const url = `https://t.me{encodeURIComponent("–ú–æ–π –∫–æ—Ç –≤—ã–¥–∞–ª: "+lastMiau+" \n–ü—Ä–æ–≤–µ—Ä—å —Å–≤–æ–µ–≥–æ –≤ @"+BOT_USERNAME)}`;
        if (tg) tg.openTelegramLink(url); else window.open(url);
    }

    function updateUI() {
        const fill = document.getElementById('trust-fill');
        if (fill) fill.style.width = trust + "%";
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    if (tg) {
        tg.ready();
        tg.expand();
    }
</script>
</body>
</html>
