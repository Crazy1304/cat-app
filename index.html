<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <!-- –ò–°–ü–†–ê–í–õ–ï–ù–û: –ü—Ä–∞–≤–∏–ª—å–Ω–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ SDK -->
    <script src="https://telegram.org"></script>
    <style>
        :root { --accent: #ff9500; --gold: #ffd700; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        * { -webkit-touch-callout: none; user-select: none; box-sizing: border-box; outline: none; transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        body { 
            background: #08080a; color: white; font-family: -apple-system, sans-serif;
            display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px;
            min-height: 100vh; overflow-x: hidden;
        }
        .aurora { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 20% 30%, rgba(255, 149, 0, 0.1), transparent 40%); filter: blur(60px); z-index: -1; }
        .glass-card { width: 100%; max-width: 400px; background: var(--glass); backdrop-filter: blur(30px); border: 1px solid var(--border); border-radius: 35px; padding: 25px; margin-bottom: 15px; }
        .photo-upload-wrap { width: 120px; height: 120px; border-radius: 50%; border: 2px dashed var(--border); margin: 0 auto 20px; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .cat-photo-preview { width: 100%; height: 100%; object-fit: cover; display: none; }
        #photo-input { display: none; }
        .cat-avatar-main { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid var(--accent); box-shadow: 0 0 20px rgba(255,149,0,0.3); margin-bottom: 10px; }
        .emoji-fallback { font-size: 60px; }
        .btn-prime { background: linear-gradient(135deg, #ff9500, #ff5e00); color: white; border: none; padding: 18px; border-radius: 20px; font-weight: 800; width: 100%; cursor: pointer; letter-spacing: 1px; box-shadow: 0 10px 20px rgba(255, 149, 0, 0.2); }
        input, select { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: white; padding: 15px; border-radius: 18px; margin-bottom: 12px; }
        .chart { width: 100%; height: 50px; display: flex; align-items: flex-end; gap: 6px; margin: 15px 0; }
        .bar { flex: 1; background: var(--accent); border-radius: 4px; min-height: 4px; }
        .tool-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 15px; }
        .tool { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 15px 5px; text-align: center; font-size: 12px; }
        #scan-line { position: absolute; left: 0; width: 100%; height: 3px; background: var(--accent); box-shadow: 0 0 15px var(--accent); display: none; z-index: 10; }
        @keyframes scanAnim { 0% { top: 0%; } 100% { top: 100%; } }
    </style>
</head>
<body>
    <div class="aurora"></div>

    <div id="setup" class="glass-card" style="text-align: center; margin-top: 5vh;">
        <h1 style="font-size: 24px; margin-bottom: 20px;">–ü–†–û–§–ò–õ–¨ –ö–û–¢–ê</h1>
        <label for="photo-input" class="photo-upload-wrap" id="upload-label">
            <span id="upload-icon">üì∏</span>
            <img id="preview" class="cat-photo-preview">
        </label>
        <input type="file" id="photo-input" accept="image/*" onchange="handlePhoto(this)">
        <input type="text" id="cat-name" placeholder="–ò–º—è –∫–æ—Ç–∏–∫–∞" maxlength="12">
        <select id="cat-age">
            <option value="kitten">–ö–æ—Ç—ë–Ω–æ–∫</option>
            <option value="adult" selected>–í–∑—Ä–æ—Å–ª—ã–π</option>
            <option value="senior">–ú—É–¥—Ä—ã–π</option>
        </select>
        <button class="btn-prime" onclick="saveProfile()">–°–û–ó–î–ê–¢–¨ –ü–ê–°–ü–û–†–¢ üêæ</button>
    </div>

    <div id="app" style="display:none; width: 100%; max-width: 400px;">
        <div class="glass-card" style="text-align: center;">
            <div id="avatar-container"><span class="emoji-fallback" id="fallback-emoji">üòº</span></div>
            <div id="display-name" style="font-size: 28px; font-weight: 900; color: var(--accent);">–ò–ú–Ø</div>
            <div class="chart" id="mood-chart"></div>
            <div style="font-size: 10px; opacity: 0.4; letter-spacing: 2px;">MOOD ANALYTICS</div>
        </div>
        <div class="glass-card">
            <input type="text" id="user-msg" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-—Ç–æ –∫–æ—Ç—É...">
            <button class="btn-prime" id="trans-btn" onclick="translateMeow()">–ü–ï–†–ï–í–ï–°–¢–ò</button>
        </div>
        <div class="glass-card" style="position: relative; overflow: hidden; text-align: center;">
            <div id="scan-line"></div>
            <div style="font-size: 12px; opacity: 0.5; margin-bottom: 10px;">–ë–ò–û-–°–ö–ê–ù–ï–†</div>
            <button onclick="deepScan()" style="background:none; border:none; font-size:70px; cursor:pointer; filter: drop-shadow(0 0 10px var(--accent));">üêæ</button>
            <div class="tool-grid">
                <div class="tool" onclick="fx(800, 0.2)">üîî<br><small>–ú–ê–ì–ù–ò–¢</small></div>
                <div class="tool" onclick="fx(200, 0.5)">üö´<br><small>–°–¢–û–ü</small></div>
                <div class="tool" onclick="fx(400, 0.8)">üí§<br><small>–ú–£–†</small></div>
            </div>
        </div>
        <button class="btn-prime" style="background:#3390ec; margin-bottom: 40px;" onclick="doInvite()">üéÅ –ü–û–ó–í–ê–¢–¨ –î–†–£–ì–ê (+5)</button>
    </div>

<script>
    const tg = window.Telegram?.WebApp || null;
    // –ò–°–ü–†–ê–í–õ–ï–ù–û: –î–æ–±–∞–≤–ª–µ–Ω –º–∞—Å—Å–∏–≤ mood
    let state = { name: "", age: "adult", photo: null, mood: [40, 80, 60, 90, 50, 70] };
    let audioCtx = null;

    function handlePhoto(input) {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('preview').src = e.target.result;
                document.getElementById('preview').style.display = 'block';
                document.getElementById('upload-icon').style.display = 'none';
                state.photo = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }

    function saveProfile() {
        state.name = document.getElementById('cat-name').value || "–ö–æ—Ç";
        state.age = document.getElementById('cat-age').value;
        localStorage.setItem('meow_data', JSON.stringify(state));
        showApp();
    }

    function showApp() {
        document.getElementById('setup').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        document.getElementById('display-name').innerText = state.name.toUpperCase();
        if (state.photo) {
            document.getElementById('avatar-container').innerHTML = `<img src="${state.photo}" class="cat-avatar-main">`;
        }
        renderMood();
        if(tg) { tg.ready(); tg.expand(); }
    }

    function renderMood() {
        const c = document.getElementById('mood-chart'); c.innerHTML = "";
        state.mood.forEach(v => {
            const b = document.createElement('div'); b.className = 'bar';
            b.style.height = v + "%"; c.appendChild(b);
        });
    }

    function fx(freq, duration) {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    // –ò–°–ü–†–ê–í–õ–ï–ù–û: –î–æ–ø–∏—Å–∞–Ω–∞ —Ñ—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–≤–æ–¥–∞
    function translateMeow() {
        const btn = document.getElementById('trans-btn');
        btn.innerText = "–ú–Ø–£-–£-–£...";
        fx(600, 0.5);
        setTimeout(() => { 
            btn.innerText = "–ü–ï–†–ï–í–ï–°–¢–ò";
            alert("–ö–æ—Ç –≥–æ–≤–æ—Ä–∏—Ç: –î–∞–π –ø–æ–µ—Å—Ç—å!"); 
        }, 1000);
    }

    function deepScan() {
        const line = document.getElementById('scan-line');
        line.style.display = 'block';
        line.style.animation = 'scanAnim 2s infinite linear';
        fx(300, 1);
        setTimeout(() => { line.style.display = 'none'; alert("–°–∫–∞–Ω –∑–∞–≤–µ—Ä—à–µ–Ω: –ö–æ—Ç —Å—á–∞—Å—Ç–ª–∏–≤!"); }, 2000);
    }

    function doInvite() {
        const user_id = new URLSearchParams(window.location.search).get('user_id');
        const refLink = `https://t.me{user_id}`;
        if(tg) tg.openTelegramLink(`https://t.me{encodeURIComponent(refLink)}&text=–°—Ç–∞–Ω—å –ø—Ä–æ—Ñ–∏ –≤ –∫–æ—à–∞—á—å–µ–º —è–∑—ã–∫–µ!`);
    }

    window.onload = () => {
        const saved = localStorage.getItem('meow_data');
        if (saved) { state = JSON.parse(saved); showApp(); }
    };
</script>
</body>
</html>
