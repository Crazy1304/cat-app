<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org"></script>
    <style>
        :root {
            --tg-theme-bg-color: #1c1c1e;
            --tg-theme-button-color: #ff9500;
            --tg-theme-text-color: #ffffff;
        }

        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 90%;
        }

        h1 { font-size: 28px; margin-bottom: 10px; font-weight: 800; letter-spacing: -0.5px; }
        p { opacity: 0.6; font-size: 16px; margin-bottom: 40px; }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∫–Ω–æ–ø–∫–∞-–ª–∞–ø–∫–∞ */
        .scan-button {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ff9500 0%, #ff5e00 100%);
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 149, 0, 0.4);
            position: relative;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: pulse 2s infinite;
        }

        .scan-button:active { transform: scale(0.9); }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 149, 0, 0.7); }
            70% { box-shadow: 0 0 0 25px rgba(255, 149, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 149, 0, 0); }
        }

        /* –û–∫–Ω–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≤ —Å—Ç–∏–ª–µ Glassmorphism */
        #result-card {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 80px;
            display: none;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cat-emoji { font-size: 24px; margin-bottom: 8px; display: block; }
        #text-output { font-size: 18px; font-weight: 500; line-height: 1.4; color: #ffcc00; }

        /* –õ–æ–∞–¥–µ—Ä (–≤–æ–ª–Ω—ã —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è) */
        .loader {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            color: #ff9500;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MeowVibe üêæ</h1>
        <p>–ù–∞–ø—Ä–∞–≤—å —Ç–µ–ª–µ—Ñ–æ–Ω –Ω–∞ –∫–æ—Ç–∞ –∏ –Ω–∞–∂–º–∏</p>

        <button class="scan-button" onclick="startScan()">üêæ</button>

        <div class="loader" id="loader">–ê–ù–ê–õ–ò–ó–ò–†–£–Æ –ß–ê–°–¢–û–¢–´...</div>

        <div id="result-card">
            <span class="cat-emoji">üê± –≥–æ–≤–æ—Ä–∏—Ç:</span>
            <div id="text-output"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        const phrases = [
            "–Ø –≤–∏–∂—É –¥–Ω–æ –º–∏—Å–∫–∏. –≠—Ç–æ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ –≤–æ–π–Ω—ã!",
            "–ü–æ–ª–æ–∂–∏ –µ–¥—É –∏ –Ω–∏–∫—Ç–æ –Ω–µ –ø–æ—Å—Ç—Ä–∞–¥–∞–µ—Ç.",
            "–¢–≤–æ–π –∫–æ–∂–∞–Ω—ã–π –≤–∏–¥ –º–µ–Ω—è –Ω–µ –Ω–∞—Å—ã—Ç–∏—Ç, –Ω–µ—Å–∏ –ø–∞—à—Ç–µ—Ç!",
            "–ö—É—Å—å –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω —á–µ—Ä–µ–∑ 3... 2... 1...",
            "–£–π–¥–∏ —Å –º–æ–µ–π —Ç–µ—Ä—Ä–∏—Ç–æ—Ä–∏–∏, –¥–≤—É–Ω–æ–≥–∏–π —Å–ª—É–≥–∞.",
            "–°–µ–≥–æ–¥–Ω—è —è –±—É–¥—É —Å–ø–∞—Ç—å –Ω–∞ —Ç–≤–æ–µ–º –ª–∏—Ü–µ."
        ];

        function startScan() {
            // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏
            tg.HapticFeedback.impactOccurred('medium');
            
            document.getElementById('result-card').style.display = 'none';
            document.getElementById('loader').style.display = 'block';
            
            // –ò–º–∏—Ç–∞—Ü–∏—è –ø—Ä–æ—Ü–µ—Å—Å–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
            setTimeout(() => {
                const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
                
                document.getElementById('loader').style.display = 'none';
                document.getElementById('result-card').style.display = 'block';
                document.getElementById('text-output').innerText = randomPhrase;
                
                // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
                tg.HapticFeedback.notificationOccurred('success');
            }, 2000);
        }
    </script>
</body>
</html>
